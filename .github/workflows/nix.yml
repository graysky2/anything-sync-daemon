name: NixOS flake checks

on:
  push:
  pull_request:

jobs:
  nix:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: cachix/install-nix-action@v23
        with:
          extra_nix_config: |
            system-features = benchmark big-parallel kvm nixos-test
      - name: run flake checks
        run: nix flake check -L
